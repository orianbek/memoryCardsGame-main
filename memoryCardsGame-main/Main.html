<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="mainPage">
        <br>
        <h1><ins>Memory Card Game:</ins></h1>
        <h3>How to play?</h3>
        <p><strong>-The game starts with all the cards faced down
                <br>
                <br>
                -try your luck flipping 2 of the same card
                <br>
                <br>
                -flipping all of the cards grants you a win
                <br>with a total time played
            </strong></p>
        <br>
        <br>
        <h2>Details:</h2>
        <form method="POST" id="gameForm">
            <label for="name">Name:</label>
            <input id="name" placeholder="Please enter your name..." type="text" name="txt_name" required>
            <br><br>
            <label for="cardsQty">Quantity of cards:</label>
            <select id="cardsQty" name="CardsQty">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
            </select>
            <br><br>
            <button type="button" id="startButton" onclick="redirect()">Start Game</button>
        </form>
    </div>
    <div class="gamePage hidden" id="gamePage">
        <h1><ins>Memory Card Game</ins></h1>
        <div>
            <h4 id="playerName">Player Name:</h4>
        </div>
        <div id="safeTimer">
            <h4><ins>Timer:</ins></h4>

            <h4 id="safeTimerDisplay">00:00</h4>

        </div>


        <div class="grid-container" id="playPage"></div>
        <h5 id="Result">You win </h5>
        <div class="actions">
            <button onclick="restart()">Restart</button>
        </div>
        <div class="actions">
            <form actions="Main.html">
                <button type="submit">Back to menu</button>
            </form>


        </div>



    </div>


    <script src="index.js"></script>

</body>

</html>
